
services:
  server:
    build: 
      context: ./server
    container_name: vtutor_server
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      # Persist the SQLite database file if it exists at the root of server
      - vtutor_data:/app/data
    environment:
      - PYTHONPATH=/app
    # Add env_file if you want to load .env automatically
    env_file:
      - ./server/.env

  client:
    build:
      context: ./client
    container_name: vtutor_client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    environment:
      # Assuming Vite proxies to background or code uses env var
      - VITE_API_URL=http://localhost:8000
    # Add stdin_open and tty for interactive modes if needed (sometimes helpful for CRA/Vite)
    stdin_open: true
    tty: true

volumes:
  vtutor_data:
